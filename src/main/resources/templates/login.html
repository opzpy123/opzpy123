<body class="text-center">
<form id="loginForm" class="form-signin" >
    <img class="mb-4" src="https://getbootstrap.com/docs/4.2/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="accountName" class="sr-only">AccountId</label>
    <input v-model="userAccount" type="text" id="accountName" class="form-control" placeholder="AccountId" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input v-model="userPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input v-model="checked" type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" v-on:click="loginTest">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2020</p>
</form>
