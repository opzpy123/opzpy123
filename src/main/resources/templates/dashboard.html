<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"><!-- Thymeleaf为我们提供的Spring Security的标签支持 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>控制面板</title>
    <!-- Bootstrap core CSS -->
    <link rel="shortcut icon" href="/brand/zicon.svg"/>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">opzpy123</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3 d-none d-xl-block  d-lg-block d-md-block  d-sm-none  d-xl-none">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <div class="nav-link" href="#" id="funcUlSwitchBtn" style="cursor: pointer">
                    <h4>功能</h4>
                </div>
                <ul class="nav flex-column" id="funcUl">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard?path=dashboard">
                            <span data-feather="home"></span>
                            主面板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard?path=weather">
                            <span data-feather="cloud-rain"></span>
                            天气
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard?path=netdisc">
                            <span data-feather="database"></span>
                            网盘
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/dashboard?path=log">
                            <span data-feather="layers"></span>
                            日志
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2"></span>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users"></span>
                            Integrations
                        </a>
                    </li>
                </ul>

                <div class="nav-link d-flex " href="#" id="bookUlSwitchBtn" style="cursor: pointer">
                    <h4>文件</h4>
                </div>

                <ul class="nav flex-column mb-2" id="bookUl">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Current month
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Last quarter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Social engagement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Year-end sale
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

                <h1 class="h2" th:text="${param.path}" style="cursor: pointer"
                    th:onclick="jumpToPath([[${param.path}]])"></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>
            <iframe name="myIframe" style="border: 0" width="100%"
                    onload="this.height=myIframe.document.body.scrollHeight"
                    th:if="${param.path}!=null" th:src="'/dashboard/'+${param.path}"></iframe>
<!--            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">-->

<!--            </div>-->
        </main>
    </div>
</div>


<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="/js/dashboard.js"></script>

<script>
    $("#bookUlSwitchBtn").click(function () {
        var display = $("#bookUl").css("display");
        if (display === "block" || display === "flex") {
            $("#bookUl").css("display", "none");
        } else {
            $("#bookUl").css("display", "block");
        }
    })

    $("#funcUlSwitchBtn").click(function () {
        var display = $("#funcUl").css("display");
        if (display === "block" || display === "flex") {
            $("#funcUl").css("display", "none");
        } else {
            $("#funcUl").css("display", "block");
        }
    })

    function jumpToPath(path) {
        window.location.href = "/dashboard?path=" + path
    }
</script>
</body>
</html>
