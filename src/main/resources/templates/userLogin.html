<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="opzpy123">
    <title>登录</title>
    <link rel="canonical" href="/">
    <link rel="shortcut icon" href="/brand/zicon.svg"/>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<!--导航条-->
<div th:insert="navbar :: nav"></div>

<!--主体-->
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/brand/zicon.svg" alt="" width="72" height="72">
        <h2>欢迎</h2>
    </div>
    <form class="form-signin" action="/user/login" >
        <div class="text-center">
            <label for="name" class="sr-only">用户名</label>
            <input id="name" name="name" class="form-control" placeholder="用户名" required autofocus>
            <br class="mb-4">
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" name="remember-me"> 记住我
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
            <br class="mb-4">
            <a class="nav-link" href="/register" >注册</a>
            <p class="mt-5 mb-3 text-muted">opzpy123 &copy; 2021-2021</p>
        </div>
    </form>
</div>


</body>
</html>
