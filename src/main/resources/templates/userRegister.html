<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="opzpy123">
    <title>注册</title>
    <link rel="canonical" href="/">
    <link rel="shortcut icon" href="/brand/zicon.svg"/>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .container {
            max-width: 960px;
        }

        .lh-condensed {
            line-height: 1.25;
        }
    </style>

</head>
<body class="bg-light">
<!--导航条-->
<div th:insert="navbar :: nav"></div>
<!--通知-->
<!--通知-->
<div class="alert  alert-dismissible fade alert-warning show " id="alertTag" role="alert" style="height: 50px;" th:if="${session.registerValide}!=null">
    <strong th:text="${session.registerValide}"></strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!--主体-->
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/brand/zicon.svg" alt="" width="72" height="72">
        <h2>注册</h2>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 ">
            <h4 class="mb-3 ">个人信息</h4>
            <form class="needs-validation" novalidate action="/user/register" method="post"  enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username">用户名</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                               required>
                        <div class="invalid-feedback" style="width: 100%;">
                            请输入用户名
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">邮箱<span class="text-muted"> (选填)</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        请输入正确的邮箱
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">密码</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"
                               required>
                        <div class="invalid-feedback" style="width: 100%;">
                            请输入密码
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="registerBtn">注 册</button>
                <br class="mb-4">
                <a class="nav-link" href="/login" style="text-align: center">登录</a>
            </form>
        </div>
    </div>

    <footer class="my-0 pt-2 text-muted text-center text-small">
        <p class="mb-1">opzpy123 &copy; 2021-2021</p>
    </footer>
</div>


<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
<script>

    (function () {
        'use strict'

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation')

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    })()


</script>
</body>
</html>
