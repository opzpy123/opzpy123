<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"><!-- Thymeleaf为我们提供的Spring Security的标签支持 -->
<head>
    <meta charset="utf-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="opzpy123">
    <title>内联页面</title>
    <link rel="canonical" href="/">
    <link rel="shortcut icon" href="/brand/zicon.svg"/>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body>

<div class="py-1 text-center">
        <img class="= mx-auto mb-4 d-none d-sm-none d-md-block d-lg-block d-xl-block" src="/brand/zicon.svg" alt="" width="72" height="72">
        <h2 class="d-none d-sm-none d-md-block d-lg-block d-xl-block">日志</h2>
    <!--    <div th:text="${#authentication.principal.Authorities}"></div>-->
    <div style="height:700px;margin: 3%;width:94%;background-color: black;border-radius: 6px;overflow-x:auto;white-space:nowrap;"
         id="box">
        <div style="height: 10px"></div>
        <div th:each="log : ${sysLog}">
            <div style="margin-left: 10px;color: white;font-weight:6;width: 100%;text-align: left"
                 th:text="${log}"></div>
        </div>
    </div>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
<script>
    window.onload = add;//不要括号
    function add() {
        var scrollDiv = document.getElementById('box');
        scrollDiv.scrollTop = scrollDiv.scrollHeight;
    }
</script>
</body>
</html>
